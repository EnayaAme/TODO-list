<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="aaa">
    <img class="information__picture" src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="centered-main-page-element">
    <div id="top-section-for-adding-element-to-list">
        <label class="application__add-item" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task application__add-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="h3">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox">
        <label class="task list__label">Pay Bills</label>
        <input type="text" class="task list__task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__picture" src="./remove.svg"></button>
      </li>
      <li class="list__item edit-mode">
        <input class="list__checkbox" type="checkbox">
        <label class="task list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task list__task">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"><img class="button__picture" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox" checked>
        <label class="task list__label">See the Doctor</label>
        <input type="text" class="task list__task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__picture" src="./remove.svg"></button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
