<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="info">
    <img class="info__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">
    <section class="add-task" id="add-task">
        <label class="add-task__title" for="new-task">Add Item</label>  
      <div class="add-task__wrapper">
        <input id="new-task" class="task add-task__text" type="text">  
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="h3">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item item">
        <input class="item__checkbox" type="checkbox">
        <label class="task item__title">Pay Bills</label>
        <input type="text" class="task item__text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="list__item item item_edit-mode edit-mode">
        <input class="item__checkbox" type="checkbox">
        <label class="task item__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task item__text">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="task item__title">See the Doctor</label>
        <input type="text" class="task item__text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
